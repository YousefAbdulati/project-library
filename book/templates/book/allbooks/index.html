{% extends 'accounts/layouts/base.html' %}
{% load static %}
{% block title %}  All Books  {% endblock %}

{% block a %}

<div class="bg-light" style="text-align:center">
    <a href="{% url 'allbooks.create' %}" class=" btn btn-dark" style="width:400px"> Add new Book </a>
</div>
<br/>
    <h2 style="text-align:center;font-size:40px"> All Books </h2>
<br/>


    <br/>

    {% for book in allbooks %}

    <div style="display:inline-block">
        <div class="card" style="width: 18rem;">
            <img src="{{book.get_image_url}}" width="200" height="200" class="card-img-top"
                 alt="...">
            <div class="card-body">
                <h5 class="card-title">{{book.name}}</h5>
                <a href="{{book.get_show_url}}" class="btn btn-primary">Show</a>
                <a href="{{book.get_edit_url}}" class="btn btn-warning">Update</a>
                <a href="{{book.get_delete_url}}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
