{% extends 'accounts/layouts/base.html' %}
{% load static %}
{% block title %}  Profile {% endblock %}


{% block a %}
    <br/>
    <br/>
     <br/>
    <br/>
     <br/>
    <br/>
    <style>
    .list-group-item{
        font-size: 25px;
        align-content: center;
        background-color: #b4aeae;
        font-family: "Arial Rounded MT Bold" ;


    }
    .card-header{
        font-size: 30px;
        font-family: "Arial Rounded MT Bold" ;

    }
    </style>

<div align="center" >
   <div class="card" style="width: 30rem;">
  <div class="card-header" style="color: #fffdfd; background-color: #4d5154">
    User name : {{user.username}}
  </div>
  <ul class="list-group list-group-flush " >
      <li class="list-group-item" style="height: 5rem">First Name:{{user.first_name}}</li>
    <li class="list-group-item" style="height: 5rem">Last Name:{{user.last_name}}</li>
    <li class="list-group-item" style="height: 5rem">Email:{{user.email}}</li>

  </ul>
       <a href="{% url 'update.user' user.id %}" class="btn btn-danger">Update</a>

</div>
</div>
{% endblock %}
