{% extends 'accounts/layouts/base.html' %}
{% load static %}
{% block title %}  Return Book  {% endblock %}

{% block a %}
<div class="bg-light">
    <h1> Return Book </h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <p> Are you want to Return this Book  </p>

        <button type="submit" class="btn btn-danger">Return</button>
    </form>
    <a href="{% url 'borrowed_books'  %}" class="btn btn-dark"> Cancel</a>
</div>
<script src="{% static 'accounts/js/script.js' %}"> </script>
{% endblock %}
